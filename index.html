<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CameChat - Conectando Pessoas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Tela de Login/Cadastro -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>CameChat</h1>
                <p class="subtitle">FaÃ§a login ou crie sua conta</p>
            </div>
            
            <!-- Abas de navegaÃ§Ã£o -->
            <div class="auth-tabs">
                <button id="tab-login" class="auth-tab active">Entrar</button>
                <button id="tab-register" class="auth-tab">Cadastrar</button>
            </div>
            
            <!-- FormulÃ¡rio de Login -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" id="forgot-password" class="forgot-link">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button type="button" id="btn-google-login" class="btn-google">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                    Entrar com Google
                </button>
            </form>
            
            <!-- FormulÃ¡rio de Cadastro -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nome completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="MÃ­nimo 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar senha</label>
                    <input type="password" id="register-confirm-password" placeholder="Digite novamente" required>
                </div>
                
                <button type="submit" class="btn-primary">Criar conta</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button type="button" id="btn-google-register" class="btn-google">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                    Cadastrar com Google
                </button>
            </form>
            
            <!-- Modal de recuperaÃ§Ã£o de senha -->
            <div id="forgot-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h3>Recuperar senha</h3>
                    <p>Digite seu e-mail para receber o link de redefiniÃ§Ã£o:</p>
                    <input type="email" id="reset-email" placeholder="seu@email.com" class="modal-input">
                    <button id="btn-reset-password" class="btn-primary">Enviar link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- App principal -->
    <div id="app" class="app hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <img id="user-photo" src="" alt="foto" class="user-avatar">
                <div class="user-info-header">
                    <span id="user-name"></span>
                    <small id="user-status">Online</small>
                </div>
                <button id="btn-logout" class="logout-btn">Sair</button>
            </header>
            
            <div class="search-box">
                <input type="text" id="search-user" placeholder="Buscar usuÃ¡rio...">
            </div>
            
            <div class="users-header">
                <h3>Conversas</h3>
                <span id="total-users"></span>
            </div>
            
            <ul id="users-list" class="users-list"></ul>
        </aside>

        <!-- Ãrea de chat -->
        <main class="chat-area">
            <header class="chat-header" id="chat-header">
                <img id="chat-partner-photo" src="" alt="foto" class="partner-avatar">
                <div class="chat-partner-info">
                    <span id="chat-partner-name">Selecione um usuÃ¡rio</span>
                    <small id="chat-partner-status"></small>
                </div>
            </header>
            
            <div id="messages-container" class="messages-container">
                <div class="welcome-message">
                    <h3>Bem-vindo ao CameChat! ðŸ‘‹</h3>
                    <p>Selecione um usuÃ¡rio para comeÃ§ar a conversar.</p>
                </div>
            </div>
            
            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." disabled>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button id="btn-attach" class="btn-icon" disabled title="Anexar imagem">ðŸ“Ž</button>
                <button id="btn-send" class="btn-icon btn-send" disabled title="Enviar mensagem">âž¤</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
